 <head>

  <body>
     <h1>Loop & Array</h1>
     <script>
       var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
     </script>
     <h2>Co workers</h2>
     <ul>
       <script>
         var i = 0;
         while(i < coworkers.length) {
         document.write('<li><a href-"htttp://a.com/' + coworkes[i] +'">'+coworkers[i]'+'</a></li>');
         i = i + 1;
         }
        </script>
       <li>egoing</li>
       <li>leezche</li>
       <li>duru</li>
       <li>taeho</li>
      </ul>
  </body>
